jobs:
  android-e2e:
    name: Run Expo Example Android E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŒ¿ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'examples/expo-example/.nvmrc'
          cache: 'yarn'

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ“¦ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ“¦ Install Maestro
        run: |
          MAESTRO_VERSION=1.38.1
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: ğŸ› ï¸ Build Android app with EAS
        run: eas build --profile testing -p android --local
        working-directory: examples/expo-example

      - name: ğŸ§ª Run Maestro tests on Android
        run: yarn run test:e2e:android
        working-directory: examples/expo-example