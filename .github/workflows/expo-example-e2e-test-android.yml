name: Expo Example - Android E2E Tests

on:
  push:
    branches: [ main ]
    paths: ['examples/expo-example/**', 'packages/**']
  pull_request:
    branches: [ main ]
    paths: ['examples/expo-example/**', 'packages/**']
  workflow_dispatch:

jobs:
  android-e2e:
    name: Run Expo Example Android E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4

      - name: 🌿 Setup Node & Install Dependencies
        uses: actions/setup-node@v4
        with:
          node-version-file: 'examples/expo-example/.nvmrc'
          cache: 'yarn'
      - run: yarn install --immutable

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Install Tools
        run: |
          npm install -g eas-cli
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: 🛠️ Build Android App
        working-directory: examples/expo-example
        run: |
          eas build --profile testing -p android --local --non-interactive
          echo "BUILD_PATH=$(find . -name "*.apk")" >> $GITHUB_ENV

      - name: 🧪 Run Tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: |
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            sleep 30  # Extra time for all services to start
            adb install "$BUILD_PATH"
            cd examples/expo-example && yarn run test:e2e:android