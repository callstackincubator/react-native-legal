name: Expo Example - Android E2E Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'examples/expo-example/**'
      - 'packages/**'
      - '.github/workflows/e2e-expo-example-android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'examples/expo-example/**'
      - 'packages/**'
      - '.github/workflows/e2e-expo-example-android.yml'
  workflow_dispatch:

jobs:
  android-e2e:
    name: Run Expo Example Android E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4

      - name: 🌿 Setup Node & Install Dependencies
        uses: actions/setup-node@v4
        with:
          node-version-file: 'examples/expo-example/.nvmrc'
          cache: 'yarn'
      - run: yarn install --immutable

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Install Tools
        run: |
          npm install -g eas-cli
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: 📱 Setup Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: echo "Emulator is ready"

      - name: 🛠️ Build & Install App
        working-directory: examples/expo-example
        run: |
          eas build --profile testing -p android --local --non-interactive
          BUILD_PATH=$(find . -name "*.apk")
          adb install "$BUILD_PATH"

      - name: 🧪 Run Maestro tests
        working-directory: examples/expo-example
        run: yarn run test:e2e:android